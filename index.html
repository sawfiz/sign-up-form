<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div class="logo">
            <img src="odin-lined.png" alt="The odin project logo">
            ODIN
        </div>
        <div class="img-credit">
            Photo by
            <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                West</a>
            on
            <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </div>
    </aside>
    <main>
        <div class="top">
            <h2>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.<br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="http://httpbin.org/post" method="post">
            <div class="middle">
                <h2>Let's do this!</h2>
                <div class="contact-info">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="user_first_name" id="first-name">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="user_last_name" id="last-name">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="email">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="user_phone" id="phone">
                    </div>
                    <div class="password1">
                        <label for="password1">Password</label>
                        <input type="password" name="user_password" id="password1">
                    </div>
                    <div class="password2">
                        <label for="password2">Password</label>
                        <input type="password" name="user_password" id="password2">
                    </div>
                </div>
            </div>
            <div class="bottom">
                <button>Create Account</button>
                <p>Already have an account? <a class="login" href="">Log in</a></p>
            </div>
        </form>

    </main>
</body>

</html>
